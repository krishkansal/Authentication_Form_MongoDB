<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <title>Sign Up Form</title>
</head>
<body>
    <div class="container-fluid">
        <h1 class="page-header">Sign Up Form</h1>
    </div>
    <div class="container">
        <form style="border: 3px solid #f4f4f4; margin: 10px; padding: 10px;"method="post" action="/signup">
            <div class="form-group">
                <input id="email-input" placeholder="enter your email..." type="email" class="form-control" name="email">
            </div>
            <div class="form-group">
                <input id="number-input" placeholder="enter your phone..." type="number" class="form-control" name="phone">
            </div>
            <div class="form-group">
                <input id="pwd-input" placeholder="enter your password..." type="password" class="form-control" name="password">
            </div>
            <div class="form-group">
                <input id="number-input" placeholder="confirm password..." type="password" class="form-control" name="cpassword">
            </div>
            <input id="submit-btn" type="submit" value="Sign Up" class="btn btn-success" >
        </form>
    </div>

    
</body>
</html>
